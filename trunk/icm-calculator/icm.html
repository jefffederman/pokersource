<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
   <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
   <script src="icm.js" type="text/javascript" charset="utf-8"></script>
   <script>
$(document).ready(function(){
   $("form").submit(function(){
      ICM.prepare();
      return false;
   });
});
   </script>
   <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
   <p id="error" style="display:none"></p>
   <form>
      <div id="payouts">
         <h3>Tournament Payout Distribution</h3>
         <fieldset>
            <label>1st</label>
            <input type="text" size="5" name="payout1" id="payout1" value="0.5"/>
         </fieldset>
         <fieldset>
            <label>2nd</label>
            <input type="text" size="5" name="payout2" id="payout2" value="0.3"/>
         </fieldset><fieldset>
            <label>3rd</label>
            <input type="text" size="5" name="payout3" id="payout3" value="0.2"/>
         </fieldset>
         <fieldset>
            <label>4th</label>
            <input type="text" size="5" name="payout4" id="payout4"/>
         </fieldset>
         <fieldset>
            <label>5th</label>
            <input type="text" size="5" name="payout5" id="payout5"/>
         </fieldset>
      </div>
      <br />
      <div id="players">
         <h3>Player stacks</h3>
         <p>
            <label>Player 1</label>
            <input type="text" name="stack1" id="stack1" />
            <span id="eq1">0.0000</span>
         </p>
         <p>
            <label>Player 2</label>
            <input type="text" name="stack2" id="stack2" />
            <span id="eq2">0.0000</span>
         </p>
         <p>
            <label>Player 3</label>
            <input type="text" name="stack3" id="stack3" />
            <span id="eq3">0.0000</span>
         </p>
         <p>
            <label>Player 4</label>
            <input type="text" name="stack4" id="stack4" />
            <span id="eq4">0.0000</span>
         </p>
         <p>
            <label>Player 5</label>
            <input type="text" name="stack5" id="stack5" />
            <span id="eq5">0.0000</span>
         </p>
         <p>
            <label>Player 6</label>
            <input type="text" name="stack 6" id="stack6" />
            <span id="eq6">0.0000</span>
         </p>
         <p>
            <label>Player 7</label>
            <input type="text" name="stack7" id="stack7" />
            <span id="eq7">0.0000</span>
         </p>
         <p>
            <label>Player 8</label>
            <input type="text" name="stack8" id="stack8" />
            <span id="eq8">0.0000</span>
         </p>
         <p>
            <label>Player 9</label>
            <input type="text" name="stack9" id="stack9" />
            <span id="eq9">0.0000</span>
         </p>
         <p>
            <label>Player 10</label>
            <input type="text" name="stack10" id="stack10" />
            <span id="eq10">0.0000</span>
         </p>
      </div>
      <input type="submit" value="Calculate ICM" />
   </form>
   <div id="log">
      
   </div>
</body>
</html>
